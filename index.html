<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark</title>
    <link href="image/icon.png" rel="icon" />
  </head>
  <body>
    <h1 class="my-5"><i class="fa-solid fa-bookmark"></i> BookMarker</h1>

    <div class="container">
      <hr />
      <h2 class="h4 text-center">
        <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2>
      <div class="form-group">
        <div class="mb-3">
          <label for="siteName"
            ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
          >
          <input
            type="text"
            class="form-control my-2"
            id="siteName"
            placeholder="Enter website name"
            oninput="validationName()"
          />
        </div>
        <div class="mb-3">
          <label for="siteUrl"
            ><i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="url"
            class="form-control my-2"
            id="siteUrl"
            placeholder="Enter website URL (include https://)"
            oninput="validationUrl()"
          />
        </div>
        <div class="submit-btn d-flex justify-content-center">
          <button type="submit" id="btnSubmit" class="btn btn-primary w-100">
            Submit
          </button>
        </div>
      </div>
    </div>
    <div class="container px-2">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th>#</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="row"></tbody>
        </table>
      </div>
    </div>
    <div class="overlay d-none" id="overlay">
    <div class="card">
      <h6 class="my-3 fw-bold">Site Name or Url is not valid, Please follow the rules below :</h6>
      <p class="my-2"><i class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i>Site name must contain at least 3 characters</p>
      <p><i class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i>Site URL must be a valid one</p>
      <button class="close-btn mx-auto" onclick="closeCard()"><i class="fa-solid fa-circle-xmark fa-lg"></i></button>
    </div>
  </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
